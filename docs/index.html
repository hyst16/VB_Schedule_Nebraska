<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Husker Volleyball — Auto Schedule (16:9 fit)</title>

  <!-- Cache-busted CSS -->
  <link rel="stylesheet" href="assets/styles.css?v=2025-09-19-fit169" />

  <!-- Hard no-cache for signage players -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <!-- HERO / “next game” view (unchanged) -->
  <div id="view-next" class="view hidden">
    <div class="bg" id="next-bg"></div>
    <div class="next-card">
      <div class="row logos">
        <div class="logo-wrap">
          <img id="ne-logo" class="logo" alt="Nebraska" />
          <span id="ne-rank" class="rank-badge hidden"></span>
        </div>
        <div class="vs" id="divider">vs.</div>
        <div class="logo-wrap">
          <img id="opp-logo" class="logo" alt="Opponent" />
          <span id="opp-rank" class="rank-badge hidden"></span>
        </div>
      </div>

      <div id="next-opponent" class="opponent"></div>
      <div id="next-datetime" class="detail"></div>
      <div id="next-venue" class="detail"></div>
      <div id="next-tv" class="detail"></div>
    </div>
  </div>

  <!-- SCHEDULE / two-column view -->
  <div id="view-all" class="view hidden">
    <!--
      STAGE: fixed 16:9 canvas that we’ll center on the screen.
      We keep a little safe padding so cards don’t kiss the bezel.
    -->
    <div id="stage" class="stage">
      <div class="stage-inner">
        <!-- JS injects the two columns here -->
        <div class="all-wrap"></div>
      </div>
    </div>
  </div>

  <!-- tiny debug readout when ?debug=1 -->
  <div id="debug" class="debug hidden"></div>

  <script>
    // UI knobs (can be overridden by URL params)
    window.UI = {
      rotateSeconds: 15,
      showDividerLiteral: true,
      showCityOnly: true
    };

    // Cache-bust data fetches
    window.DATA_URL = "data/vb_schedule_normalized.json?v=" + Date.now();
    window.MANIFEST_URL = "data/arena_manifest.json?v=" + Date.now();
  </script>

  <!-- Cache-busted JS -->
  <script src="assets/app.js?v=2025-09-19-fit169"></script>
</body>
</html>
