<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Husker Volleyball â€” Auto Schedule</title>

  <!-- Cache-bust CSS so players never serve an old copy -->
  <link rel="stylesheet" href="assets/styles.css?v=2025-09-21-16x9" />

  <!-- No caching on signage players -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <!--
    16:9 STAGE WRAPPER
    - The "stage" fills the viewport and centers a 16:9 box (like a TV).
    - Inside the box we place "stage-content", which we design at a base
      size (1920x1080). JS scales it to fit perfectly, with optional
      extra safe padding for bezel overscan.
  -->
  <div id="stage" class="stage">
    <div id="stageBox" class="stage-box">
      <div id="stageContent" class="stage-content">
        <!-- Everything you already had lives INSIDE the stage now -->

        <!-- Hero / Next game -->
        <div id="view-next" class="view hidden">
          <div class="bg" id="next-bg"></div>
          <div class="next-card">
            <div class="row logos">
              <div class="logo-wrap">
                <img id="ne-logo" class="logo" alt="Nebraska" />
                <span id="ne-rank" class="rank-badge hidden"></span>
              </div>
              <div class="vs" id="divider">vs.</div>
              <div class="logo-wrap">
                <img id="opp-logo" class="logo" alt="Opponent" />
                <span id="opp-rank" class="rank-badge hidden"></span>
              </div>
            </div>

            <div id="next-opponent" class="opponent"></div>
            <div id="next-datetime" class="detail"></div>
            <div id="next-venue" class="detail"></div>
            <div id="next-tv" class="detail"></div>
          </div>
        </div>

        <!-- Compact two-column schedule -->
        <div id="view-all" class="view hidden">
          <div class="all-wrap"><!-- JS injects schedule here --></div>
        </div>
      </div>
    </div>
  </div>

  <div id="debug" class="debug hidden"></div>

  <script>
    // UI knobs (can be overridden by URL params)
    window.UI = {
      theme: "classic-husker",
      rotateSeconds: 15,
      showDividerLiteral: true,
      showCityOnly: true,
      kenBurns: false
    };

    // Cache-bust data fetches
    window.DATA_URL = "data/vb_schedule_normalized.json?v=" + Date.now();
    window.MANIFEST_URL = "data/arena_manifest.json?v=" + Date.now();

    // URL params (we read more in app.js, but we want rot early just in case)
    const params = new URLSearchParams(location.search);
    const rot = parseInt(params.get("rot"), 10);
    if (!isNaN(rot) && rot > 0) window.UI.rotateSeconds = rot;
  </script>

  <!-- Cache-bust JS -->
  <script src="assets/app.js?v=2025-09-21-16x9"></script>
</body>
</html>
