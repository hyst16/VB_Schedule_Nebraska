<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Use the whole screen, even behind notches / rounded corners -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Husker Volleyball — Auto Schedule</title>

  <!-- Cache-bust CSS so the player can’t serve an old copy -->
  <link rel="stylesheet" href="assets/styles.css?v=2025-09-16-1" />

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>
<body>
  <div id="view-next" class="view hidden">
    <div class="bg" id="next-bg"></div>
    <div class="next-card">
      <div class="row logos">
        <img id="ne-logo" class="logo" alt="Nebraska" />
        <div class="vs" id="divider">vs.</div>
        <img id="opp-logo" class="logo" alt="Opponent" />
      </div>
      <div id="next-opponent" class="opponent"></div>
      <div id="next-datetime" class="detail"></div>
      <div id="next-venue" class="detail"></div>
      <div id="next-tv" class="detail"></div>
    </div>
  </div>

  <div id="view-all" class="view hidden">
    <div class="all-wrap"><!-- JS injects .cols → .col → .game-row here --></div>
  </div>

  <div id="debug" class="debug hidden"></div>

  <script>
    // UI options à la football
    window.UI = {
      theme: "classic-husker",
      rotateSeconds: 15,
      showDividerLiteral: true, // show "vs." / "at"
      showCityOnly: true,       // show city without arena in the compact row if needed
      kenBurns: false
    };
    const params = new URLSearchParams(location.search);
    const rot = parseInt(params.get("rot"),10);
    if (!isNaN(rot) && rot > 0) window.UI.rotateSeconds = rot;
    const lockView = params.get("view"); // "next" or "all"
    const debug = params.get("debug") === "1";

    // Cache-bust data fetches
    window.DATA_URL = "data/vb_schedule_normalized.json?v=" + Date.now();
    window.MANIFEST_URL = "data/arena_manifest.json?v=" + Date.now();
  </script>

  <!-- Cache-bust JS so new scaling logic definitely loads -->
  <script src="assets/app.js?v=2025-09-16-1"></script>
</body>
</html>
